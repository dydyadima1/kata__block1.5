<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/swiper-bundle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CPS - Услуги и сервисы</title>
</head>
<body>
    <section class="brands">
        <h2 class="brands__title">Ремонт техники различных брендов</h2>
        <div class="brands__swiper" mobile>
            <ul class="brands__swiper-wrapper">
                <li class="brands__swiper-slide">
                    <button class="brands__swiper-btn" type="button">
                    <img src=".\img\lenovo.svg" alt="lenovo" class="brands__image">
                    <img src=".\img\brands-btn.svg" alt="brands-button">
                    </button>
                </li>
                <li class="brands__swiper-slide">
                    <button class="brands__swiper-btn" type="button">
                    <img src=".\img\samsung.svg" alt="samsung" class="brands__image">
                    <img src=".\img\brands-btn.svg" alt="brands-button">
                    </button>
                </li>
                <li class="brands__swiper-slide">
                    <button class="brands__swiper-btn" type="button">
                    <img src=".\img\apple.svg" alt="apple" class="brands__image--apple">
                    <img src=".\img\brands-btn.svg" alt="brands-button">
                    </button>
                </li>
                <li class="brands__swiper-slide">
                    <button class="brands__swiper-btn" type="button">
                    <img src=".\img\viewsonic.svg" alt="viewsonic" class="brands__image">
                    <img src=".\img\brands-btn.svg" alt="brands-button">
                    </button>
                </li>
                <li class="brands__swiper-slide">
                    <button class="brands__swiper-btn" type="button">
                    <img src=".\img\bosch.svg" alt="bosch" class="brands__image">
                    <img src=".\img\brands-btn.svg" alt="brands-button">
                    </button>
                </li>
                <li class="brands__swiper-slide">
                    <button class="brands__swiper-btn" type="button">
                    <img src=".\img\hp.svg" alt="hp" class="brands__image">
                    <img src=".\img\brands-btn.svg" alt="brands-button">
                    </button>
                </li>
                <li class="brands__swiper-slide">
                    <button class="brands__swiper-btn" type="button">
                    <img src=".\img\acer.svg" alt="acer" class="brands__image">
                    <img src=".\img\brands-btn.svg" alt="brands-button">
                    </button>
                </li>
                <li class="brands__swiper-slide">
                    <button class="brands__swiper-btn" type="button">
                    <img src=".\img\sony.svg" alt="sony" class="brands__image">
                    <img src=".\img\brands-btn.svg" alt="brands-button">
                    </button>
                </li>
                <li class="brands__swiper-slide">
                    <button class="brands__swiper-btn" type="button">
                    <img src=".\img\lenovo.svg" alt="lenovo" class="brands__image">
                    <img src=".\img\brands-btn.svg" alt="brands-button">
                    </button>
                </li>
                <li class="brands__swiper-slide">
                    <button class="brands__swiper-btn" type="button">
                    <img src=".\img\samsung.svg" alt="samsung" class="brands__image">
                    <img src=".\img\brands-btn.svg" alt="brands-button">
                    </button>
                </li>
                <li class="brands__swiper-slide">
                    <button class="brands__swiper-btn" type="button">
                    <img src=".\img\apple.svg" alt="apple" class="brands__image--apple">
                    <img src=".\img\brands-btn.svg" alt="brands-button">
                    </button>
                </li>
            </ul>
            <div class="brands__pagination pagination"></div>
        </div>
        <button class="brands__arrows-btn arrows-btn" data-trigger="true" data-text="Показать все">
            Показать все
        </button>
    </section>
    <script src="js/swiper-bundle.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
